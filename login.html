<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <title>Loja de Tijolos</title>

  <style>
   
    body {
      margin: 0;
      padding: 0;
      background-image: url('tijolo_baiano_04-1024x682-1.jpg');
      background-repeat: repeat;
      background-size: 2000px 1000px; 
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      background-color: rgba(139, 0, 0, 0.85);
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 3px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      background-color: rgba(0,0,0,0.6);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    .produtos {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .produto {
      background-color: #b33a3a;
      border-radius: 8px;
      width: 280px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      transition: transform 0.2s;
    }

    .produto:hover {
      transform: scale(1.05);
    }

    .produto img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .produto h3 {
      margin: 10px 0;
      font-size: 1.4em;
    }

    .produto p {
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    .btn-comprar {
      background-color: #ff5e57;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-comprar:hover {
      background-color: #ff3b2e;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(139, 0, 0, 0.85);
      margin-top: 50px;
      font-size: 0.9em;
      color: #eee;
    }

  </style>
</head>
<body>

  <header>
    Loja de Tijolos
  </header>

  <main>
    <h2 style="text-align:center; margin-bottom:30px;">Nossos Produtos</h2>
    <div class="produtos">
      
      <div class="produto">
        <img src="Tijolo-Macico-Comum.jpg" alt="Tijolo Comum" />
        <h3>Tijolo Comum</h3>
        <p>Preço: R$ 1,50 / unidade</p>
        <button class="btn-comprar" onclick="alert('Tijolo Comum adicionado ao carrinho!')">Comprar</button>
      </div>

      <div class="produto">
        <img src="tijolinhorevestimentobrickrustico-fe77a9075a.webp" alt="Tijolo Revestido" />
        <h3>Tijolo Revestido</h3>
        <p>Preço: R$ 2,80 / unidade</p>
        <button class="btn-comprar" onclick="alert('Tijolo Revestido adicionado ao carrinho!')">Comprar</button>
      </div>

      <div class="produto">
        <img src="Paredes_de_Tijolo_Aparente_-_Dicas_de_Tratamento_e_Manuten____o-1.jpg" alt="Tijolo Aparente" />
        <h3>Tijolo Aparente</h3>
        <p>Preço: R$ 3,20 / unidade</p>

        <button class="btn-comprar" onclick="alert('Tijolo Aparente adicionado ao carrinho!')">Comprar</button>

      </div>

  </main>



</body>
</html>
